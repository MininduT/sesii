<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Girlfriend Day ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 90%;
      padding: 0 10px;
      margin: 10px 0;
      line-height: 1.6;
    }

    img {
      margin-top: 25px;
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .heart {
      font-size: 1.8rem;
      animation: heartbeat 1.5s infinite;
    }

    .footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #fff;
      opacity: 0.9;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      40% { transform: scale(0.9); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media screen and (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.3rem;
      }
      .footer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Girlfriend Day! <span class="heart">‚ù§Ô∏è</span></h1>

  <p>
    You light up my world and make every moment special. I love you.
  </p>
  <p>

  <img src="pic1.png" alt="Us ‚ù§Ô∏è">

  <div class="footer">
    With love, Minindu üíå
  </div>
</body>
</html>
