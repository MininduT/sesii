<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Girlfriend Day ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    img {
      margin-top: 30px;
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .heart {
      font-size: 1.8rem;
      animation: heartbeat 1.5s infinite;
    }

    .footer {
      font-size: 1rem;
      margin-top: 40px;
      padding-bottom: 30px;
      color: #fff;
      opacity: 0.9;
    }

    /* Floating emojis */
    .floating {
      position: fixed;
      font-size: 1.5rem;
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    .floating:nth-child(1) { left: 10%; animation-delay: 0s; }
    .floating:nth-child(2) { left: 30%; animation-delay: 2s; }
    .floating:nth-child(3) { left: 50%; animation-delay: 4s; }
    .floating:nth-child(4) { left: 70%; animation-delay: 6s; }
    .floating:nth-child(5) { left: 85%; animation-delay: 8s; }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      40% { transform: scale(0.9); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes floatUp {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: scale(0.8) rotate(0deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: scale(1.2) rotate(360deg);
      }
    }

    @media screen and (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.3rem;
      }
      .footer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
